<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="./bmi.css">
    <script src="./bmiCal.js" defer></script>
</head>
<body>
    <h1 class="hh text-center container w-25 m-0 ">BMI Calculator</h1>
    <div class="wrapper ">
        <p>Height in cm:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Weight in kg:
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>

        <button id="btn" class="text-dark">Calculate</button>
        <p id="output"></p>
    </div>
</body>
</html
